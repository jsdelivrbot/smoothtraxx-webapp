<div layout="column" style="height:100%">


  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="Menu" ui-sref="home">
        <i class="material-icons">arrow_back</i>
      </md-button>
      <h2>
        <span>Settings</span>
      </h2>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="More settings">
        <i class="material-icons" ng-click="vm.openSettings()">more_vert</i>
      </md-button>
    </div>
  </md-toolbar>

  <section layout="row" flex style="height:100%">

      <div class="smx-player-background" style="background-image: url('{{vm.imgUrl}}022c1f1123daccd905ef52931938b326.jpeg')"></div>

    <md-sidenav
      class="md-sidenav-left"
      md-component-id="sidenav"
      md-is-locked-open="$mdMedia('gt-md')"
      md-disable-backdrop
      md-whiteframe="4">
      <md-content class="smx-sidenav">
        <md-list>
          <!--<md-divider></md-divider>-->
          <md-list-item ui-sref="home">
            <i class="material-icons">favorite_border</i>
            <p>Favourites</p>
          </md-list-item>
          <md-list-item ui-sref="home">
            <i class="material-icons">info</i>
            <p>About</p>
          </md-list-item>
          <md-list-item ui-sref="home">
            <i class="material-icons">feedback</i>
            <p>Send feedback</p>
          </md-list-item>
        </md-list>
      </md-content>
    </md-sidenav>

    <md-content flex layout="column" style="height:100%">

      <section id="player" flex layout="column" style="height:100%">

        <div layout="column" layout-align="center center" class="smx-top-margin-24" style="height:100%">
          <img src="{{vm.imgUrl}}022c1f1123daccd905ef52931938b326.jpeg"/>
        </div>

      </section>

    </md-content>


    <md-sidenav
            class="md-sidenav-right md-whiteframe-4dp"
            md-component-id="settingsnav"
            md-is-locked-open="$mdMedia('gt-md')"
            md-disable-backdrop
            md-whiteframe="4">
      <md-content class="smx-settingsnav" layout-padding>
        <md-list-item ui-sref="home">
          <i class="material-icons">favorite_border</i>
          <p>Favourites</p>
        </md-list-item>
        <md-list-item ui-sref="home">
          <i class="material-icons">info</i>
          <p>About</p>
        </md-list-item>
        <md-list-item ui-sref="home">
          <i class="material-icons">feedback</i>
          <p>Send feedback</p>
        </md-list-item>
        </md-list>
      </md-content>
    </md-sidenav>

  </section>

</div>
